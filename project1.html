<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/project1.css"/>
    <script defer src="js/project1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Note Project</title>
</head>
<body>
    <h1>My Task Board</h1>
<div class="textBox">
    <form action="javascript:myAction()" id="myForm">
        <div class="inputs-container">   
            <div class="text-box">
                <input type="text" placeholder="Add task.." id="task" required/>
            </div>
            <div class="date-box">
                <input type="date" id="date" required/>
            </div>
            <div class="time-box">
                <input type="time" id="time" required/>
            </div>
        </div>
        <div class="buttons-container">
            <input type="submit" value="add" class="btn btn-primary  btn-sm" id="addNote"/>
            <input type="reset" value="res" class="btn btn-secondary btn-sm" id="res"/>
        </div>
    </form>
</div>
<div class="tasks-list-container"></div> 
</body>
</html>
